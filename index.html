<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse translator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Morse translator</h1>
    </header>
    <main>
        <p>INPUT</p>
        <textarea name="input" id="input" cols="30" rows="10"></textarea>
        <button onclick="trigger()">TRANSLATE</button>
        <p>OUTPUT</p>
        <textarea name="output" id="output" cols="30" rows="10" readonly></textarea>
    </main>

    <script src="./script.js"></script>
</body>
</html>
